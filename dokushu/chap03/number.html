<script>
    // 10進数
    console.log(1234 + 0.5); // > 1234.5
    console.log(1234 + .5);  // > 1234.5  ※浮動小数点の先頭の0は省略可能
    console.log(3e4);        // > 3 * (10 * 10 * 10 * 10) = 30000

    //  2進数（0b、0B）
    console.log(0b11);  // > 3   ※10進数では3と同値
    //  8進数（0o、0O）
    console.log(0o11);  // > 9   ※10進数では9と同値
    // 10進数（0x、0X）
    console.log(0x11);  // > 17  ※10進数では17と同値
</script>
